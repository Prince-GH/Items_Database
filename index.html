<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item CRUD Application</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .action-btn {
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>
<body>
    <h1>Item CRUD Applicaton</h1>

    <form id="item-form">
        <input type="text" name="name" id="name" placeholder="Item Name" required>
        <input type="number" id="quantity" placeholder="Quantity" min="1" required>
        <button type="submit">Add Item</button>
    </form>

    <table id="item-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="#items-table">
        
            <!-- Items will be populated here-->
        </tbody>
    </table>

    <script src="./script.js" defer></script>
</body>
</html>
